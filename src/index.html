<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Me</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!--Logotipo -->

        <header class="header">

            <div class="pokeWelcome">
                <a title="Home" href="../src/index.html"><img src="../src/images/pokemon-header-pequeno.png" alt="Home Pokemon "></a>
            </div>

            <input type="checkbox" id="btn-menu">

            <label for="btn-menu"><img src="../src/images/menu-resposive.png" height="30">
        </label>

            <nav class="menuFiltro">
                <ul>
                    <li><a href="#">TIPO</a></li>
                    <li><a href="#">NOMBRE</a></li>
                    <li><a href="#">NÚMERO</a></li>
                    <li><a href="#">HOME</a></li>
                </ul>
            </nav>
        </header>

            <div class="select" id="idSelect">
                <select name="pokeSlect" id="sortPoke">
                <option selected disabled selected>Seleccione Orden</option>
                <option value="name">Por Nombre</option>
                <option value="spawn_chance">Por %Spawns</option>
                <option value="spawn_time">Por Hora Spawns</option>
            </select>
            </div>

        <main class="content">
            <div id="divbuttons">
                <!--Botón Pokemones Comunes-->
                <button class="classButt" id="pokeComm">Pokemones Comunes</button>

                <button class="classButt2" id="pokeRare">Pokemones Inusuales</button>
            </div>
            <!--root-->
            <div id="principal">
            </div>
        </main>

        <footer class="footer">
            <h2>Creado por Marielys y Sylvia. Laboratoria 2019</h2>
        </footer>

    </div>

    <!--Javascript-->

    <script src="./data/pokemon/pokemon.js"></script>
